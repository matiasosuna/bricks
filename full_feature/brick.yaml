name: full_feature
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  feature_name:
    type: string
    description: Feature name
    default: Sample
    prompt: What's the feature's name?
  entity_name:
    type: string
    description: Entity name
    default: Sample
    prompt: What's the entity's name?
  repository_name:
    type: string
    description: Repository abstract name without "Repository" suffix
    default: Sample
    prompt: What's the repository's name?
  cubit_name:
    type: string
    description: Cubit name without "Cubit" suffix
    default: Sample
    prompt: What's the cubit's name?
  page_name:
    type: string
    description: Page name without "Page" suffix
    default: Sample
    prompt: What's the page's name?
  is_fetch_list:
    type: boolean
    description: Does the fetch method return a list?
    default: true
    prompt: Does the fetch method return a list?
